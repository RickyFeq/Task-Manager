<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet1.css">
    <title></title>
</head>

<body>
    <div class="container" id="container">
        <div class="row" id="row1">
            <img src="picture.jpeg">
        </div>
        <div class="row">
            <div class="col-md-9 offset-md-1">
                <div class="form">
                    <table class="table table-hover" id="tableD">
                        <thead id="heady">
                            <tr>
                                <th>
                                    <label id="lbl">My list of tasks</label>
                                </th>
                                <th>
                                    <label id="lbl2">Welcome: <span id="userUser"></span></label>
                                </th>
                                <th>
                                    <a href="#" onclick="logOut()" id="lbl3">Logout</a>
                                </th>
                            </tr>
                        </thead>
                        <tr>
                            <td colspan="3">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="taskTitle" placeholder="Task title...">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" type="button"
                                            onclick="addTask()">Add</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tbody id="display-data">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td id="footTask" colspan="3">
                                    <label id="lbl4">Click on a task to set as completed</label>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="row">
                    <button id="btns" type="button" onclick="showAll()" class="btn btn-success">All</button>
                    <button id="btns" type="button" onclick="showCompleted()" class="btn btn-success">Complete</button>
                    <button id="btns" type="button" onclick="showIncompleted()"
                        class="btn btn-success">Incomplete</button>
                    <button id="btns" type="button" onclick="deleteCompleted()" class="btn btn-danger">Remove
                        Completed</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="newTaskName"
                                placeholder="Enter new task name...">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="saveChanges" onclick="saveChanges()" class="btn btn-primary">Save
                            changes</button>
                        <input type="hidden" id="index1" value="">
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="Script1.js"></script>
</body>

</html>
